# -----------------------------------------------------------------------------
# Basic site settings
# -----------------------------------------------------------------------------

title: "Zhifei (Andy) Li"
first_name: Zhifei (Andy)
middle_name: 
last_name: Li

url: https://andylizf.github.io
baseurl: "" # user site at root

# Emoji favicon or custom image in assets/img/
icon: "⚛️"

# Description for SEO
description: >
  Machine Learning Systems and Cloud Computing. Minimal, fast academic profile.

# Theme
remote_theme: alshedivat/al-folio@v0.14.6

# Locale & language
lang: en

# Navbar / footer
navbar_fixed: true
footer_fixed: false
search_enabled: true

# Blog
blog_name: Zhifei (Andy) Li
blog_nav_title: blog
blog_description: Research updates

# Jekyll
external_links_in_new_tab: true
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: false

# Dimensions
max_width: 930px

# Footer text (rendered by al-folio's default footer)
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio" target="_blank" rel="noopener">al-folio</a> theme.

# Publication badges
enable_publication_badges:
  altmetric: false
  dimensions: false
  google_scholar: false
  inspirehep: false

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-scholar
  - jekyll-sitemap
  - jemoji
  - jekyll-toc

# SASS
sass:
  style: compressed

# Scholar (publications)
scholar:
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  sort_by: year, month
  order: descending
  # Highlight own name in publication lists
  first_name: ["Zhifei", "Andy"]
  last_name: ["Li"]
  
  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  news:
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: news
    values:
      layout: post
  - scope:
      path: ""
      type: projects
    values:
      layout: project

# Output
permalink: /blog/:year/:title/

# Exclude
exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile.lock
  - old_content_backup

  # Use al-folio defaults for third-party libraries to keep config minimal
